
<div >
  <h1 id="maintitle">Pizza Order</h1>

  <form ng-submit="vm.funciones.editarOrden()" >
    <div >
  
      <label for="name">Customer name:</label> 
       <input class="personaldata"  type="text" name="name" id="name" ng-model="vm.order.name" readonly/>
      
    </div>
    
    <div>
      <label for="email">E-mail address:</label>
      <input class="personaldata"  type="text" name="email" id="email" ng-model="vm.order.email" readonly/>
       
    </div>
    <div>
     <label for="tel">Telephone:</label> 
      <input class="personaldata" type="tel" name="tel" id="tel" placeholder="+34 927 257 000" ng-model="vm.order.tel" ng-readonly="vm.funciones.estoy('/deleteOrder/'+vm.order.id)" required/>
     </div>
    <fieldset id="size" ng-disabled="vm.funciones.estoy('/deleteOrder/'+vm.order.id)">
      <legend> Pizza Size </legend>
      <p>        
        <input id="smallsize" type="radio" name="size" value="small" ng-model="vm.order.size" required/>
        <label for="smallsize"> Small </label>
      </p>
      <p>        
        <input id="mediumsize" type="radio" name="size" required value="medium" ng-model="vm.order.size" required/>
        <label for="mediumsize">Medium </label>
      </p>
      <p>        
        <input id="largesize" type="radio" name="size" required value="large"  ng-model="vm.order.size"  required/> 
        <label for="largesize">Large </label>
      </p>
      <p>        
        <input id="extralargesize" type="radio" name="size" required value="extralarge" ng-model="vm.order.size" required/> 
        <label for="extralargesize">Extra Large </label>
      </p>
    </fieldset>
    <fieldset id="type" ng-disabled="vm.funciones.estoy('/deleteOrder/'+vm.order.id)">
      <legend> Pizza Type </legend>
      <p>
        <input id="margherita" type="radio" name="type" value="margherita"  ng-model="vm.order.type"  required /> 
        <label for="margherita">Margherita (Tomato sauce, mozzarella and basil) </label> 
      </p>
      <p>
        <input id="marinara" type="radio" name="type" value="marinara"  ng-model="vm.order.type"  required /> 
        <label for="marinara">Marinara (Tomato, garlic, oregano and basil) </label> 
      </p>
      <p>
        <input id="rustica" type="radio" name="type" value="rustica"  ng-model="vm.order.type" required/> 
        <label for="rustica">Rustica (Marguerita with goat cheese and speck) </label> 
      </p>
      
    </fieldset>

  
    <p>
      <label for="time">Preferred delivery time: </label>
       	<select id="time" name="delivery" ng-model="vm.order.delivery" required ng-disabled="vm.funciones.estoy('/deleteOrder/'+vm.order.id)" >
  		<option value="">Please select</option>
  		<option value="14:00" >14:00</option>
  		<option value="14:30" >14:30</option>
  		<option value="15:00" >15:00</option>
  		<option value="15:30" >15:30</option>
  		<option value="21:00" >21:00</option>
  		<option value="21:30" >21:30</option>
  		<option value="22:00" >22:00</option>
  		<option value="22:30" >22:30</option>
  		</select>
       
    </p>
    <p>
      <label for="comments">Delivery instructions:</label>
      <textarea id="comments" name="comments" maxlength="1000" ng-model="vm.order.comments" ng-readonly="vm.funciones.estoy('/deleteOrder/'+vm.order.id)"></textarea>
    </p>
    
      <input id="button" type="submit" value="Delete Order" ng-show="vm.funciones.estoy('/deleteOrder/'+vm.order.id)"/>
      <input id="button" type="submit" value="Edit Order" ng-show="vm.funciones.estoy('/editOrder/'+vm.order.id)"/>
      <input id="button" type="submit" value="Insert Order" ng-show="vm.funciones.estoy('/insertOrder')"/>
      
      </form>
	 
	    </div>
